<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Kumbh Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main role="main">
      <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="" class="bgCard" />
        <div class="cardContent">
          <img
            src="/images/image-victor.jpg"
            alt="Victor's Image"
            class="profileImg"
          />
          <div class="title"><span class="name">Victor Crest</span> 26</div>
          <span>London</span>
          <hr />
          <div class="stats">
            <div class="Followers">
              <span class="number">80K </span>
              <span class="title">Followers</span>
            </div>
            <div class="Likes">
              <span class="number">803K </span>
              <span class="title">Likes</span>
            </div>
            <div class="Photos">
              <span class="number">1.4K </span>
              <span class="title">Photos</span>
            </div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Joseph Chu</a>.
        </div>
      </div>
    </main>
  </body>
</html>
